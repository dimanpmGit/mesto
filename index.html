<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
  <script async src="./scripts/main.js"></script>
</head>
<body class="page">
  <div class="page__container">
    <header class="header">
      <div class="logo link"></div>
    </header>
    <main class="content">
        <section class="profile">
          <div class="profile__info-wrapper">
            <img class="avatar" src="./images/Avatar.png" alt="">
            <div class="profile__info">
              <div class="profile__name-wrapper">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button class="profile__edit-button"></button>
              </div>
              <p class="profile__description">Исследователь океана</p>
            </div>
          </div>
          <button class="add-button link"></button>
        </section>
        <section class="elements">
          <div class="element">
            <img class="element__image" src="./images/karachaevsk.jpg" alt="Карачаевск">
            <div class="element__info">
              <p class="element__name">Карачаевск</p>
              <img class="element__heart link" src="./images/heart.svg"></img>
            </div>
          </div>
          <div class="element">
            <img class="element__image" src="./images/elbrus.jpg" alt="Гора Эльбрус">
            <div class="element__info">
              <p class="element__name">Гора Эльбрус</p>
              <img class="element__heart link" src="./images/heart.svg"></img>
            </div>
          </div>
          <div class="element">
            <img class="element__image" src="./images/dombai.jpg" alt="Домбай">
            <div class="element__info">
              <p class="element__name">Домбай</p>
              <img class="element__heart link" src="./images/heart.svg"></img>
            </div>
          </div>
          <div class="element">
            <img class="element__image" src="./images/elbrus.jpg" alt="Гора Эльбрус">
            <div class="element__info">
              <p class="element__name">Гора Эльбрус</p>
              <img class="element__heart link" src="./images/heart.svg"></img>
            </div>
          </div>
          <div class="element">
            <img class="element__image" src="./images/dombai.jpg" alt="Домбай">
            <div class="element__info">
              <p class="element__name">Домбай</p>
              <img class="element__heart link" src="./images/heart.svg"></img>
            </div>
          </div>
          <div class="element">
            <img class="element__image" src="./images/karachaevsk.jpg" alt="Карачаевск">
            <div class="element__info">
              <p class="element__name">Карачаево&#8209;Черкесия</p>
              <img class="element__heart link" src="./images/heart.svg"></img>
            </div>
          </div>
        </section>
        <footer class="footer">
          <p class="footer__text">
            © 2022 Mesto Russia
          </p>
        </footer>
    </main>
    <div class="popup">
      <div class="popup__cover"></div>
      <form class="popup__form" action="">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input class="popup__name" type="text">
        <input class="popup__description" type="text">
        <button class="popup__save-button">Сохранить</button>
        <button class="popup__close-button"></button>
      </form>
    </div>
  </div>
</body>
</html>
