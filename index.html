<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <div class="page__container">
    <header class="header">
      <a class="logo" href="./index.html"></a>
    </header>
    <main class="content">
        <section class="profile">
          <div class="profile__info-wrapper">
            <img class="profile__avatar" src="./images/Avatar.png" alt="Жак-Ив Кусто">
            <div class="profile__info">
              <div class="profile__name-wrapper">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button class="profile__edit-button link" type="button"></button>
              </div>
              <p class="profile__description">Исследователь океана</p>
            </div>
          </div>
          <button class="profile__add-button link" type="button"></button>
        </section>
        <section class="elements">
          <ul class="elements__list"></ul>
        </section>
        <footer class="footer">
          <p class="footer__text">
            &copy; 2022 Mesto Russia
          </p>
        </footer>
    </main>
    <div class="popup popup_edit">
      <div class="popup__container">
        <button class="popup__close-button link" type="button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="popup-form-edit" novalidate>
          <input id="name-input" class="popup__input popup__input_type_top" name="popup-name" type="text" placeholder="Имя" required minlength="2" maxlength="40">
          <span class="popup__input-error name-input-error">Вы пропустили это поле.</span>
          <input id="description-input" class="popup__input popup__input_type_bottom" name="popup-description" type="text"
            placeholder="Описание" required minlength="2" maxlength="200">
          <span class="popup__input-error description-input-error">Вы пропустили это поле.</span>
          <button class="popup__save-button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_add">
      <div class="popup__container">
        <button class="popup__close-button link" type="button"></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form" name="popup-form-add">
          <input class="popup__input popup__input_type_top" name="popup-name" type="text" placeholder="Название">
          <input class="popup__input popup__input_type_bottom" name="popup-description" type="text"
            placeholder="Ссылка на страницу">
          <button class="popup__save-button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_card popup_bg-color_image">
      <div class="popup__container-image">
        <button class="popup__close-button link" type="button"></button>
        <img class="popup__image">
        <p class="popup__image-name"></p>
      </div>
    </div>
  </div>
  <template id="card-item-template">
    <li class="element">
      <img class="element__image">
      <button class="element__trash-button"></button>
      <div class="element__info">
        <h2 class="element__name"></h2>
        <button class="element__heart-button" type="button"></button>
      </div>
    </li>
  </template>
  <script src="./scripts/cards.js"></script>
  <script src="./scripts/index.js"></script>
</body>
</html>
