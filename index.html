<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <div class="page__container">
    <header class="header">
      <a class="logo" href="./index.html"></a>
    </header>
    <main class="content">
        <section class="profile">
          <div class="profile__info-wrapper">
            <img class="profile__avatar" src="./images/Avatar.png" alt="Жак-Ив Кусто">
            <div class="profile__info">
              <div class="profile__name-wrapper">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button class="profile__edit-button link" type="button"></button>
              </div>
              <p class="profile__description">Исследователь океана</p>
            </div>
          </div>
          <button class="profile__add-button link" type="button"></button>
        </section>
        <section class="elements">
          <ul class="elements__list"></ul>
        </section>
        <footer class="footer">
          <p class="footer__text">
            &copy; 2022 Mesto Russia
          </p>
        </footer>
    </main>
    <div class="popup"></div>
  </div>
  <template id="card-item-template">
    <li class="element">
      <img class="element__image">
      <div class="element__info">
        <h2 class="element__name"></h2>
        <button class="element__heart-button"></button>
      </div>
    </li>
  </template>
  <template id="popup-template">
    <div class="popup__container">
      <button class="popup__close-button link" type="button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="popup-form">
        <input class="popup__input popup__input_type_name" name="popup-name" type="text" placeholder="Имя">
        <input class="popup__input popup__input_type_description" name="popup-description" type="text"
          placeholder="Описание">
        <button class="popup__save-button" type="submit">Сохранить</button>
      </form>
    </div>
  </template>
  <script src="./scripts/main.js"></script>
</body>
</html>
